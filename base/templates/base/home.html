{% extends 'main.html' %}

{% block content %}

<h1>HOME TEMPLATE</h1> 


<div>

    <a href="{% url 'create-room' %}">Create Room</a>

    <div>

        {% for room in rooms %}
        <div>

            <span>@{{room.host.username}}</span>
            <h3>{{room.id}}--<a href="{% url 'room' room.id %}">{{room.name}}</a></h3>
            <small>{{room.topic.name}}</small>
            <hr>
    
        </div>

        {% endfor %}
    </div>

    

    

    
</div>

{% endblock %}
